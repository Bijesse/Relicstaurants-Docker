version: '3'
services:
  frontend:
    container_name: frontend-service-c
    build:
      context: .
    ports:
      - '3000:3000'
    restart: always
    environment:
      NEW_RELIC_APP_NAME: "r-frontend"
  resturant-service:
    container_name: resturant-service-c
    build:
      context: ./restaurantService
    ports:
      - '3001:3001'
    restart: always
    environment:
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_API_KEY}
      NEW_RELIC_APP_NAME: "r-restaurantService"
  checkout-service:
    container_name: checkout-service-c
    build:
      context: ./checkoutService
    ports:
      - '3002:3002'
    restart: always
    environment:
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_API_KEY}
      NEW_RELIC_APP_NAME: "r-checkoutService"
  menu-service:
    container_name: menu-service-c
    build:
      context: ./menuService
    ports:
      - '3003:3003'
    restart: always
    environment:
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_API_KEY}
      NEW_RELIC_APP_NAME: "r-menuService"